# Cucumber 配置檔案
# 這個配置檔案只用於後端測試（RunCucumberTest）

# Glue path：掃描 step definitions 和 hooks
# 注意：使用此路徑會掃描子包，因此 UI 測試會有自己的配置
cucumber.glue=com.example.foodhistory.bdd

# 排除 UI 測試場景
cucumber.filter.tags=not @ui

# Feature 檔案路徑
cucumber.features=classpath:features

# 報告插件
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json
