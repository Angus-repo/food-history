<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤 - 食物歷史</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-card {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .error-icon {
            font-size: 6rem;
            color: var(--danger-color);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 1rem;
        }
        
        .error-subtitle {
            font-size: 1.25rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
        }
        
        .error-description {
            color: var(--gray-500);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }
            
            .error-subtitle {
                font-size: 1.1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 背景裝飾 -->
    <div class="floating-shapes">
        <i class="bi bi-exclamation-triangle shape" style="font-size: 3rem; color: var(--danger-color);"></i>
        <i class="bi bi-question-circle shape" style="font-size: 2.5rem; color: var(--warning-color);"></i>
        <i class="bi bi-gear shape" style="font-size: 2rem; color: var(--primary-color);"></i>
    </div>
    
    <div class="error-container fade-in">
        <div class="error-card">
            <div class="modern-card">
                <div class="card-body-modern">
                    <!-- 錯誤圖示 -->
                    <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                    
                    <!-- 錯誤標題 -->
                    <h1 class="error-title">糟糕！</h1>
                    <p class="error-subtitle">發生了一些問題</p>
                    
                    <!-- 錯誤描述 -->
                    <div class="error-description">
                        <p>很抱歉，系統遇到了一個意外的錯誤。</p>
                        <p>請稍後再試，或者聯繫我們的技術支援團隊。</p>
                    </div>
                    
                    <!-- 操作按鈕 -->
                    <div class="error-actions">
                        <a href="/" class="btn-primary-modern btn-modern">
                            <i class="bi bi-house"></i>
                            返回首頁
                        </a>
                        <button onclick="history.back()" class="btn-secondary-modern btn-modern">
                            <i class="bi bi-arrow-left"></i>
                            返回上頁
                        </button>
                        <button onclick="location.reload()" class="btn-secondary-modern btn-modern">
                            <i class="bi bi-arrow-clockwise"></i>
                            重新載入
                        </button>
                    </div>
                    
                    <!-- 額外資訊 -->
                    <div class="mt-4 pt-4" style="border-top: 1px solid var(--gray-200);">
                        <small class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            如果問題持續發生，請記錄您的操作步驟並聯繫技術支援
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加載入動畫
        document.addEventListener('DOMContentLoaded', function() {
            const errorCard = document.querySelector('.error-card');
            errorCard.classList.add('slide-in');
            
            // 自動重試功能（可選）
            let retryCount = 0;
            const maxRetries = 3;
            
            function autoRetry() {
                if (retryCount < maxRetries) {
                    retryCount++;
                    console.log(`自動重試第 ${retryCount} 次...`);
                    
                    // 這裡可以添加自動重試邏輯
                    setTimeout(() => {
                        // 例如：重新載入頁面或發送請求
                        // location.reload();
                    }, 5000 * retryCount); // 遞增延遲時間
                }
            }
            
            // 如果需要自動重試，可以取消註解下面這行
            // autoRetry();
        });
        
        // 錯誤報告功能
        function reportError() {
            const errorInfo = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href,
                referrer: document.referrer
            };
            
            console.log('錯誤資訊:', errorInfo);
            
            // 這裡可以發送錯誤報告到服務器
            // fetch('/api/error-report', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(errorInfo)
            // });
        }
        
        // 自動收集錯誤資訊
        reportError();
    </script>
</body>
</html>
