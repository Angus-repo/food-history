<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 食物歷史</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            max-width: 450px;
            width: 100%;
        }
        
        .app-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .app-logo i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .app-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin: 0;
        }
        
        .app-subtitle {
            color: var(--gray-600);
            margin-top: 0.5rem;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--gray-600);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray-400);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        .feature-item i {
            color: var(--success-color);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container fade-in">
        <div class="login-card">
            <div class="modern-card">
                <div class="card-body-modern">
                    <!-- 應用程式標誌 -->
                    <div class="app-logo">
                        <i class="bi bi-journal-bookmark"></i>
                        <h1 class="app-title">食物歷史</h1>
                        <p class="app-subtitle">記錄您的美食時光</p>
                    </div>
                    
                    <!-- 歡迎文字 -->
                    <div class="welcome-text">
                        <p>歡迎回來！請登入以繼續使用</p>
                    </div>
                    
                    <!-- Google 登入按鈕 -->
                    <div class="d-grid">
                        <a href="/oauth2/authorization/google" class="btn-google-modern">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" 
                                 alt="Google Logo" class="google-logo">
                            使用 Google 帳戶登入
                        </a>
                    </div>
                    
                    <!-- 分隔線 -->
                    <div class="divider">
                        <span>安全且快速</span>
                    </div>
                    
                    <!-- 功能特色 -->
                    <div class="features">
                        <div class="feature-item">
                            <i class="bi bi-shield-check"></i>
                            <span>安全的 OAuth 2.0 認證</span>
                        </div>
                        <div class="feature-item">
                            <i class="bi bi-cloud-check"></i>
                            <span>雲端同步您的食物記錄</span>
                        </div>
                        <div class="feature-item">
                            <i class="bi bi-phone"></i>
                            <span>支援所有裝置使用</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 版權資訊 -->
            <div class="text-center mt-4">
                <small class="text-muted">
                    © 2024 食物歷史應用程式. 保留所有權利.
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加載入動畫
        document.addEventListener('DOMContentLoaded', function() {
            const loginCard = document.querySelector('.login-card');
            loginCard.classList.add('slide-in');
        });
        
        // Google 登入按鈕點擊效果（更健壯的導向處理，避免擴充/注入腳本阻止預設）
        (function() {
            const googleBtn = document.querySelector('.btn-google-modern');
            if (!googleBtn) return;

            googleBtn.addEventListener('click', function(e) {
                try {
                    // 顯示 loading 狀態
                    this.innerHTML = '<div class="loading-spinner"></div> 正在登入...';

                    // 強制導向，避免被其他注入腳本阻止預設行為
                    const href = this.getAttribute('href') || this.href;
                    if (href) {
                        // 使用 assign 可被記錄在歷史紀錄中
                        window.location.assign(href);
                    }
                } catch (err) {
                    // 若發生錯誤，回復按鈕文字並將錯誤印到 console
                    console.error('Google login click handler error:', err);
                    this.textContent = '使用 Google 帳戶登入';
                }
            });
        })();
    </script>
</body>
</html>
