<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${food.id == null ? '新增食物' : '編輯食物'}">新增/編輯食物</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row mb-3">
            <div class="col">
                <a href="/foods" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回列表
                </a>
            </div>
            <div class="col text-center">
                <h2 th:text="${food.id == null ? '新增食物' : '編輯食物'}">新增/編輯食物</h2>
            </div>
            <div class="col text-end">
                <button th:if="${food.id != null}" type="button" class="btn btn-danger" 
                        th:onclick="'deleteFood(' + ${food.id} + ')'">
                    <i class="bi bi-trash"></i> 刪除
                </button>
            </div>
        </div>

        <form th:action="@{/foods}" method="post" enctype="multipart/form-data" th:object="${food}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="imageFile" class="form-label">食物圖片</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" 
                       accept="image/*" onchange="previewImage(this)" capture="environment">
                <div class="form-text">支援 JPEG、PNG 或 GIF 格式的圖片</div>
                <img th:if="${imageUrl != null}" 
                     th:src="${imageUrl}"
                     class="mt-2" style="max-width: 200px;" id="imagePreview">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">食物名稱</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" 
                       required maxlength="30">
                <div class="invalid-feedback">
                    請輸入食物名稱
                </div>
            </div>

            <div class="mb-3">
                <label for="servingSize" class="form-label">份數</label>
                <select class="form-select" id="servingSize" th:field="*{servingSize}" required>
                    <option value="">請選擇份數</option>
                    <option value="1">1份</option>
                    <option value="1.5">1.5份</option>
                    <option value="2">2份</option>
                    <option value="2.5">2.5份</option>
                    <option value="3">3份</option>
                    <option value="3.5">3.5份</option>
                    <option value="4">4份</option>
                    <option value="4.5">4.5份</option>
                    <option value="5">5份</option>
                </select>
                <div class="invalid-feedback">
                    請選擇份數
                </div>
            </div>

            <div class="mb-3">
                <label for="grams" class="form-label">克數</label>
                <input type="number" class="form-control" id="grams" th:field="*{grams}" 
                       required min="1" max="999">
                <div class="invalid-feedback">
                    請輸入1-999之間的克數
                </div>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">備註</label>
                <textarea class="form-control" id="notes" th:field="*{notes}" 
                          maxlength="100" rows="3"></textarea>
                <div class="form-text">最多100字</div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> 儲存
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/food.js"></script>
    <script>
        // 表單驗證
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
