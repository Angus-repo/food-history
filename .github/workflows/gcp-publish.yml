name: Deploy to GCP

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: SSH to GCP and run Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            rm -rf food-history
            mkdir food-history
            cd food-history
            wget https://raw.githubusercontent.com/Angus-repo/food-history/main/docker-compose.yml
            docker-compose down
            docker images -q food-history:latest | grep -q . && docker rmi food-history:latest || echo "Image food-history:latest does not exist"
            docker-compose up -d